    <script>
class worker {
  constructor (name, surname, rate, days) {
    this.name = name; 
    this.surname = surname; 
    this.rate = rate;
    this.days = days;
  }
  getSalary() { return this.rate * this.days;}                
};

 let worker = new Worker('Олег', 'Олегович', '1000','20')
console.log(worker)
console.log(worker.getSalary())
    </script>
